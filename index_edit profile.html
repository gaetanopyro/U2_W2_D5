<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-black">
    <header>
      <nav>
        <img class="" src="./assets/netflix_logo.png" alt="netflix_logo" width="150" height="95" />
      </nav>
    </header>
    <main class="d-flex flex-column align-items-center">
      <h1 class="text-white mt-5">Edit Profile</h1>
      <div class="card mb-3 bg-black" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="./assets/media/1646830188434.jpg"
              class="position-relative rounded-3 img-fluid rounded-start mt-3"
              alt="logo_epicode"
              width="180"
              height="84"
            />
            <i class="bg-black text-white rounded-5 bi bi-pencil-fill"></i>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title pt-3 bg-dark text-white p-2">Strive student</h5>
              <p class="card-text text-white">Language</p>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle text-white bg-transparent" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Italian
                </button>
                <ul class="dropdown-menu border-bottom">
                  <li><button class="dropdown-item" type="button">English</button></li>
                  <li><button class="dropdown-item" type="button">Spanish</button></li>
                  <li><button class="dropdown-item" type="button">Russian</button></li>
                </ul>
              </div>
              <p class="text-white">Maturity Settings:</p>
              <h5 class="card-title pt-3 bg-dark-subtle p-2">ALL MATURITY RATINGS</h5>
              <p class="text-white">Shoe titles of all maturity ratings for this profile.</p>
              <button type="button" class="btn btn-outline-secondary">EDIT</button>
              <hr class="border border-white-2" />
              <p class="text-white">Autoplay controls</p>
              <div class="d-flex flex-column">
                <i class="bi bi-check text-white"></i>
                <p class="text-white">Autoplay next episode in a series on all devices.</p>
                <i class="bi bi-check text-white"></i>
                <p class="text-white">Autoplay previews while browsing on all devices.</p>
              </div>

              <hr class="border border-white-2" />
              <div>
                <button type="button" class="rounded-0 btn btn-outline-secondary bg-white text-black">SAVE</button>
                <button type="button" class="rounded-0 btn btn-outline-secondary">CANCEL</button>
                <button type="button" class="rounded-0 btn btn-outline-secondary">DELETE PROFILE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
